<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Style Finder</title>
</head>
<body>
    <h1>Find Your Perfect Style</h1>
    
    <form id="styleForm">
        <label>"Enter your Skin Tone (Undertone) (Warm/Cool/Neutral): ":</label>
        <input type="text" id="skin_tone" required><br>

        <label>"Enter your Skin Color (Fair/Golden/Porcelain/Olive/Honey): "</label>
        <input type="text" id="skin_color" required><br>

        <label>"Enter your Hair Color (Blonde/Dark Brown/Black/Red): "</label>
        <input type="text" id="hair_color" required><br>

        <label>"Enter your Eye Color (Blue/Green/Dark Brown/Hazel): "</label>
        <input type="text" id="eye_color" required><br>

        <label>"Enter your Personality (Bold/Classic/Earthy/Soft Romantic): "</label>
        <input type="text" id="personality" required><br>

        <label>"Enter your Exclusive Color Group Name (e.g., Earthy Espresso, Celestial Sapphire): "</label>
        <input type="text" id="color_group" required><br>

        <label>"Enter your Style in One Word (Classic/Minimalist/Bold & Expressive/Relaxed & Effortless): "</label>
        <input type="text" id="style_word" required><br>

        <button type="submit">Get My Style</button>
    </form>

    <h2>Style Recommendation:</h2>
    <div id="output"></div>

    <script>
        document.getElementById("styleForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const userInput = {
                skin_tone: document.getElementById("skin_tone").value,
                skin_color: document.getElementById("skin_color").value,
                hair_color: document.getElementById("hair_color").value,
                eye_color: document.getElementById("eye_color").value,
                personality: document.getElementById("personality").value,
                color_group: document.getElementById("color_group").value,
                style_word: document.getElementById("style_word").value
            };

            fetch("/get_style", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userInput)
            })
            .then(response => response.json())
            .then(data => {
                let result = "<p><strong>Style Persona:</strong> " + data["Style Persona"] + "</p>";
                result += "<p><strong>Best Occasions:</strong> " + data["Best Occasions for This Color"] + "</p>";
                result += "<p><strong>Power Statement:</strong> " + data["Power Statement"] + "</p>";
                result += "<p><strong>Shirt Colors:</strong> " + data["Suggested Shirt Colors"] + "</p>";
                result += "<p><strong>Pant Colors:</strong> " + data["Suggested Pant Colors"] + "</p>";
                result += "<p><strong>Top Clothing Priority:</strong> " + data["Top Clothing Priority"] + "</p>";
                result += "<p><strong>Celebrity Wardrobe:</strong> " + data["Celebrity Wardrobe Inspiration"] + "</p>";
                document.getElementById("output").innerHTML = result;
            })
            .catch(error => console.log("Error:", error));
        });
    </script>
</body>
</html>
